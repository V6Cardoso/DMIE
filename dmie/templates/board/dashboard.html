        event?.preventDefault();
        event?.stopPropagation();
        $.ajax({
            url: '{{url_for("board.getOrionData")}}',
            type: 'POST',
            success: function (response) {
              //console.log(JSON.stringify(response));
              data = response;
            },
            error: function (response) {   
            },

            }

    }
  </script>
